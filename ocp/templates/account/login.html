{% extends "main/base.html" %}
{% load static %}

{% block extra_head %}
    <link href="{% static 'account/css/forms.css' %}" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}
<br>
<br>
<br>
<br>
    <div class="login_form">
        <div class="login_title">
            <img src="assets/img/logo.png" alt="logo" class="logo_image">
            <h4 class="login_domain">KENHAPS.COM</h4>
        </div>
        <form action="#" >
            <div class="login_group">
                <div class="login_label">
                    <label for="email">Email</label>
                </div>
                <div class="field_container">
                    <input type="email" placeholder="Email" spellcheck="false" id="email" class="login_input" required>
                    <i class="ri-mail-line field_icon"></i>
                </div>
                <div class="error error_text">Email is required</div>
            </div>
            <div class="login_group">
                <div class="login_label">
                    <label for="password">Password</label>
                </div>
                <div class="field_container">
                    <input type="password" placeholder="Password" spellcheck="false" id="password" class="login_input" required>
                    <i class="ri-lock-line field_icon"></i>
                    <i class="ri-eye-off-line eye_icon" id="eye_icon"></i>
                </div>
                <div class="error error_text">Password is required</div>
            </div>
            <div class="remember_forgot">
                <div class="remember_me">
                    <label><input type="checkbox">Remember me</label>
                </div>
                <div class="form_link">
                    <a href="#" class="login_forgot">
                        Forgot password?
                    </a>
                </div>
            </div>
            <div>
                <button type="submit" class="login_button">Sign In</button>
            </div>				
        </form>

        <div class="line"></div>
